<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/SITEUR_T_logo.png" alt="logo"> SITEUR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="l1.html">Línea 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="l2.html">Línea 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="l3.html">Línea 3</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contacto<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero -->
        <section id="hero" class="container-fluid">
            <div class="hero container">
                <div class="row">
                    <div class="col hero_info">
                            <div class="hero_logo l1">Contacto TL</div>
                            <h1 class="hero_title">Tren Ligero GDL</h1>
                      </div>                    
                </div>
            </div>
        </section>
        <!-- /Hero -->

        <!-- contacto-->
        <section id="contact" class="container py-5">
            <div class="row">
                <div class="col-12 px-4 px-md-5 pt-4">
                    <div class="alert alert-warning text-center font-weight-bold" role="alert">
                        En Construccion!
                    </div>   
                    <div class="col text-center">
                        <p>Tu opinion es importante.</p>
                    </div>
                    <form>
                    <div class="form-row">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-6">
                        <input type="text" required class="form-control" placeholder="Apellido">
                        </div>                    
                    </div>
                    <div class="form-row">
                        <div class="form-group col mt-2">
                            <textarea required name="text" id="text" class="form-control form-control-lg" placeholder="¿Que tal te ha parecido nuestro servicio?"></textarea>
                            <small class="form-text text-muted">*Recuerda ser lo mas claro posible al describir algun problema.</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-success btn-block">Enviar</button>
                    </div>
                    </form>       
                </div>
            </div>
        </section>
        <!-- /contacto-->
        <!-- Footer -->
        <footer id="footer">
            <div class="container-fluid bg-dark text-center">
                <div class="row pb-4 pt-4 mt-4">
                    <div class="col-12">
                        <p>Made with <3 by David x2 y Toño</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer -->
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
